<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="velocidade.js"></script> -->
    <title>Document</title>

    <script>
        function nivelDeJogo(){
        var selecionarNivel = document.getElementById('nivel').value
            if(selecionarNivel === '0'){
                alert('Selecione um nível para começar o jogo');
                return false;
            }
            window.location.href = 'app.html?' + selecionarNivel
        // alert(selecionarNivel)
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                </div>    
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div>
                    <form>
                        <div class="form-group col-md-4 offset-md-4">
                            <select class="form-control" id="nivel">
                                <option value="0" selected disabled>Escolha o Nível</option>
                                <option value="1">Fácil</option>
                                <option value="2">Médio</option>
                                <option value="3">Difícil</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-center">
                    <button onclick="nivelDeJogo()" type="button" class="btn btn-success btn-lg">INICIAR</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
